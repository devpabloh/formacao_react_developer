<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post"> <!-- Post usado quando são dados sensiveis, informações que precisam de sigilo, o get são quando são informações mais comuns ou rotineiras -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <label for="email">E-mail:</label> <!-- Colocar o for do label com o mesmo name do input, garante que mesmo que o usuário aperte no nome e não na caixinha de texto ele seja direcionado para a caixinha, fazendo como se um ficasse interligado ao outro. -->
            <input type="email" id="email" name="email">
        </div>
    </form>
    
</body>
</html>
